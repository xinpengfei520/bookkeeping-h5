<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        body {
            background: #F5F5F5;
            margin: 0;
            color: #1C1D20;
            font-family: PingFangSC-Regular, PingFang SC, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            padding: 1.5rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1C1D20;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1C1D20;
            margin-bottom: 1rem;
        }

        .section-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #333;
        }

        .timeline {
            margin: 1rem 0;
            padding-left: 1.5rem;
            border-left: 2px solid #007AFF;
        }

        .timeline-item {
            margin-bottom: 1rem;
            position: relative;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: -1.6rem;
            top: 0.5rem;
            width: 0.75rem;
            height: 0.75rem;
            background: #007AFF;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">关于我们</h1>
        
        <div class="section">
            <h2 class="section-title">公司简介</h2>
            <div class="section-content">
                <p>【记呀】是一款专注于个人资产管理的应用，致力于为用户提供简单易用、安全可靠的资产管理解决方案。我们的目标是帮助每个人更好地管理个人财务，实现资产增值。</p>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">产品理念</h2>
            <div class="section-content">
                <ul>
                    <li>简单易用 - 让资产管理变得轻松自然</li>
                    <li>安全可靠 - 保护用户数据安全</li>
                    <li>持续创新 - 不断优化用户体验</li>
                </ul>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">发展历程</h2>
            <div class="timeline">
                <div class="timeline-item">2024年12月 - 记呀发布上线</div>
            </div>
        </div>
    </div>
</body>
</html>
